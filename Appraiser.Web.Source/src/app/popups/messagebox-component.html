<h2 mat-dialog-title>{{data.title}}</h2>

<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<div mat-dialog-actions style="width:100%;">
  <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial style="width:100%;">Ok</button>
</div>
<div style="height: 7px;"></div>
